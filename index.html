<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cronograma do Evento</title>
  <style>
    table {
      border: 2px solid #000;
      border-collapse: collapse;
      width: 90%;
      margin: 20px auto;
    }

    th, td {
      border: 1px solid #000;
      padding: 10px;
      text-align: center;
    }

    caption {
      font-weight: bold;
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    .destaque {
      background-color: #f5f5dc;
    }
  </style>
</head>
<body>

  <table>
    <caption>Cronograma do Evento de Tecnologia</caption>
    <thead>
      <tr>
        <th>Horário</th>
        <th >Atividades</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">09:00 - 10:00</td>
        <td>Palestra: Futuro da IA</td>
        <td>Workshop: Introdução ao HTML</td>
      </tr>
      <tr>
        <td  class="destaque">Coffee Break e Networking</td>
      </tr>
      <tr>
        <td>10:30 - 12:00</td>
        <td >Painel de Discussão: Ética na Tecnologia</td>
      </tr>
      <tr>
        <td>12:00 - 13:30</td>
        <td >Almoço</td>
      </tr>
      <tr>
        <td rowspan="2">13:30 - 15:00</td>
        <td>Workshop: Desenvolvimento Web</td>
        <td  class="destaque">Encerramento e Sorteios</td>
    </tbody>
  </table>

</body>
</html>
